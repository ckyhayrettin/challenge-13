<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Interactive card details form</title>
</head>

<body>
    <section class="section">
        <div class="section__left">
            <div class="section__top">
                <div class="section__images">
                    <img src="./images/bg-card-front.png" alt="bg-card-front" class="section__front">
                </div>
                <div class="section__circle">
                    <div class="section__circle-large"></div>
                    <div class="section__circle-small"></div>
                </div>
                <div id="cardnumbers" class="section__card-number">
                    1234 5678 7654 3210
                </div>
                <div class="section__card-user">
                    <div id="cardname" class="section__name">FELICIA LEIRE</div>
                    <div class="section__card-date"><span id="cardmounth">09</span>/<span id="cardyear">22</span></div>
                </div>
            </div>
            <div class="section__bottom">
                <div class="section__bottom-images">
                    <img src="./images/bg-card-back.png" alt="bg-card-back" class="section__back">
                </div>
                <div id="backnumber" class="section__bottom-number">000</div>
            </div>
        </div>
        <div class="section__right">
            <form action="#" id="form" class="section__form">
                <div class="section__holder">
                    <label class="section__name-label" for="cardholdername">cardholder name</label>
                    <input class="section__name-input" type="text" id="cardholdername" name="cardholdername"
                        placeholder="cardholder name">
                    <p id="holderwrong" class="section__wrong-holder">wrong format, numbers only</p>

                </div>
                <div class="section__number">
                    <label class="section__number-label" for="cardnumber">card number</label>
                    <input class="section__number-input" type="text" id="cardnumber" name="cardnumber"
                        placeholder="1234 5678 7654 3210">
                    <p id="numberwrong" class="section__wrong-number">wrong format, numbers only</p>
                </div>
                <div class="section__dates">
                    <div class="section__date">
                        <div class="section__date-left">
                            <label class="section__exp" for="exp date">exp. date(mm / yy)</label>
                            <div class="section__left-container">
                                <div class="section__mounth">
                                    <input class="section__mounth-input" id="months" list="mounth" name="mounth"
                                        placeholder="05">
                                    <datalist class="section__mounth-box" id="mounth">
                                        <option class="section__months" value="01">
                                        <option class="section__months" value="02">
                                        <option class="section__months" value="03">
                                        <option class="section__months" value="04">
                                        <option class="section__months" value="05">
                                        <option class="section__months" value="06">
                                        <option class="section__months" value="07">
                                        <option class="section__months" value="08">
                                        <option class="section__months" value="09">
                                        <option class="section__months" value="10">
                                        <option class="section__months" value="11">
                                        <option class="section__months" value="12">
                                    </datalist>
                                    <p id="datewrong" class="section__date-wrong">can't be blank</p>
                                </div>
                                <div class="section__year">
                                    <input class="section__year-input" id="years" list="year" name="year"
                                        placeholder="22">
                                    <datalist class="section__year-box" id="year">
                                        <option class="section__years" value="22">
                                        <option class="section__years" value="23">
                                        <option class="section__years" value="24">
                                        <option class="section__years" value="25">
                                        <option class="section__years" value="26">
                                        <option class="section__years" value="27">
                                        <option class="section__years" value="28">
                                        <option class="section__years" value="29">
                                        <option class="section__years" value="30">
                                        <option class="section__years" value="31">
                                        <option class="section__years" value="32">
                                        <option class="section__years" value="33">
                                        <option class="section__years" value="34">
                                        <option class="section__years" value="35">
                                        <option class="section__years" value="36">
                                        <option class="section__years" value="37">
                                        <option class="section__years" value="38">
                                        <option class="section__years" value="39">
                                        <option class="section__years" value="40">
                                        <option class="section__years" value="41">
                                        <option class="section__years" value="42">
                                        <option class="section__years" value="43">
                                        <option class="section__years" value="44">
                                        <option class="section__years" value="45">
                                        <option class="section__years" value="46">
                                        <option class="section__years" value="47">
                                        <option class="section__years" value="48">
                                        <option class="section__years" value="49">
                                        <option class="section__years" value="50">
                                        </option>
                                        </option>
                                        </option>
                                    </datalist>
                                    <p id="datewrongs" class="section__date-wrongs">can't be blank</p>
                                </div>
                            </div>
                        </div>
                        <div class="section__date-right">
                            <label class="section__cvc-text" for="cardcvc">cvc</label>
                            <input class="section__cvc-input" type="text" id="cardcvc" name="cardcvc" placeholder="123">
                            <p id="cvcwrong" class="section__cvc-wrong">can't be blank</p>
                        </div>
                    </div>
                    <button type="submit" id="submitBtn" class="section__button">Confirm</button>
            </form>
        </div>
    </section>
    <script src="script.js"></script>
</body>

</html>
